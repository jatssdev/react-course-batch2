<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Transform Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Unique Transform Animations */
        .hover-scale-up {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-scale-up:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hover-rotate {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-rotate:hover {
            transform: rotate(15deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hover-translate {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-translate:hover {
            transform: translateX(20px) translateY(-20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hover-skew {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-skew:hover {
            transform: skewX(10deg) skewY(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .hover-flip {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-flip:hover {
            transform: rotateY(180deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex gap-6 flex-wrap justify-center">
        <!-- Scale Up -->
        <div class="hover-scale-up bg-blue-500 text-white p-8 rounded-2xl w-40 h-40 flex items-center justify-center">
            <i class="fab fa-react text-4xl"></i>
        </div>

        <!-- Rotate -->
        <div class="hover-rotate bg-green-500 text-white p-8 rounded-2xl w-40 h-40 flex items-center justify-center">
            <i class="fab fa-node-js text-4xl"></i>
        </div>

        <!-- Translate -->
        <div class="hover-translate bg-purple-500 text-white p-8 rounded-2xl w-40 h-40 flex items-center justify-center">
            <i class="fab fa-js text-4xl"></i>
        </div>

        <!-- Skew -->
        <div class="hover-skew bg-pink-500 text-white p-8 rounded-2xl w-40 h-40 flex items-center justify-center">
            <i class="fab fa-html5 text-4xl"></i>
        </div>

        <!-- Flip -->
        <div class="hover-flip bg-yellow-500 text-white p-8 rounded-2xl w-40 h-40 flex items-center justify-center">
            <i class="fab fa-css3-alt text-4xl"></i>
        </div>
    </div>
</body>
</html>
